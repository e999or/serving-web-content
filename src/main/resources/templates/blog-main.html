<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Блог сайта</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center">

  <header th:insert="blocks/heder :: header"></header><!-- blocks/heder - откуда брать файл,  :: header - конкретное название участка -->

  <div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
      <h3 th:text="${el.title}"/>
      <a th:href="'/blog/' + ${el.id}">Детальнее</a>>
    </div>

  </div>



  <div th:insert="blocks/footer :: footer"></div>

</body>
</html>
